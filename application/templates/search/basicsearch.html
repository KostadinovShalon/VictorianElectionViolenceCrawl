{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Basic Search{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="search_text">Keywords</label>
    <input name="search_text" id="search_text" required>
    <label for="start_date">Start Date</label>
    <input name="start_date" id="start_date" required>
      <label for="end_date">Start Date</label>
    <input name="end_date" id="end_date" required>
    <input type="submit" value="Search">
  </form>
{% endblock %}
